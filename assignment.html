<!DOCTYPE html>
<html>
<body>
    <div class="traffic-bg-container d-flex flex-column text-center pt-5">
        <h1 class="trafficlight-head">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center mt-5">
            <div class="d-flex flex-column justify-content-center mr-5 ">
                <button class="button" onclick="stopLightClickButton()" id="stopButton">Stop</button>
                <button class="button" onclick="readyLightClickButton()" id="readyButton">Ready</button>
                <button class="button" onclick="goLightClickButton()" id="goButton">Go</button>
            </div>
            <div class="traffic-light text-center d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="bulb" id="stopLight"></h1>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="bulb" id="readyLight"></h1>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="bulb" id="goLight"></h1>
                </div>
            </div>
        </div>
    </div>
    <script css>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap');
        
        .trafficlight-head {
            font-size: 30px;
            font-weight: bold;
            font-family: "Roboto";
        }
        
        
        .traffic-bg-container {
            background-color: #86d2f2;
            height: 100vh;
        }
        
        
        .button {
            background-color: #1f1d41;
            border-radius: 8px;
            margin: 20px;
            border-width: 0;
            width: 70px;
            height: 34px;
            color: white;
            margin-bottom: 20px;
        }
        
        
        .traffic-light {
            height: 290px;
            width: 100px;
            background-color: #1f1d41;
            border-radius: 45px;
            margin-left: 10px;
        }
        
        
        .bulb {
            background-color: #4b5069;
            /*Apply #4b5069 as background color */
            width: 45px;
            height: 45px;
            border-radius: 45px;
            margin: 15px;
            text-align: center;
        
        }
        <script/>
        
        
        <script js>
        
        let stopLightElement = document.getElementById("stopButton");
        let stopButtonElement = document.getElementById("stopLight");
        let readyLightElement = document.getElementById("readyButton");
        let readyButtonElement = document.getElementById("readyLight");
        let goLightElement = document.getElementById("goButton");
        let goButtonElement = document.getElementById("goLight");
        
        
        
        
        function stopLightClickButton() {
            stopLightElement.style.backgroundColor = "#cf1124";
            stopButtonElement.style.backgroundColor = "#cf1124";
        
        
        
        
            readyLightElement.style.backgroundColor = "#1f1d41";
            readyButtonElement.style.backgroundColor = "#4b5069";
        
        
            goLightElement.style.backgroundColor = "#1f1d41";
            goButtonElement.style.backgroundColor = "#4b5069";
        }
        
        function readyLightClickButton() {
            stopLightElement.style.backgroundColor = "#1f1d41";
            stopButtonElement.style.backgroundColor = "#4b5069";
        
        
        
        
            readyLightElement.style.backgroundColor = "#f7c948";
            readyButtonElement.style.backgroundColor = "#f7c948";
        
        
            goLightElement.style.backgroundColor = "#1f1d41";
            goButtonElement.style.backgroundColor = "#4b5069";
        }
        
        function goLightClickButton() {
            stopLightElement.style.backgroundColor = "#1f1d41";
            stopButtonElement.style.backgroundColor = "#4b5069";
        
            readyLightElement.style.backgroundColor = "#1f1d41";
            readyButtonElement.style.backgroundColor = "#4b5069";
        
        
            goLightElement.style.backgroundColor = "#199473";
            goButtonElement.style.backgroundColor = "#199473";
        
        }
        </script>
</body>


</html>
